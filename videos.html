<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <link rel="icon" href="favicon.ico" type="image/x-icon">
        <title>Videos</title>
    </head>
    <body class="images">
        <div class="container">
            <a href="index.html" class="back-btn">&#8592;</a>
            <label>Selecciona el formato al que deseas transformar</label>
            <form method="post" action="convertFile.php" enctype="multipart/form-data">
                <select id="format-to" name="toFormat">
                    <option value="mp4">MP4</option>
                    <option value="mkv">MKV</option>
                    <option value="avi">AVI</option>
                    <option value="webm">WebM</option>
                    <option value="mov">MOV</option>
                    <option value="flv">FLV</option>
                    <option value="wmv">WMV</option>
                    <option value="3gp">3GP</option>
                    <option value="mpg">MPEG</option>
                    <option value="vob">VOB</option>
                </select>
                <input type="file" id="fileData" name="fileData[]" accept="video/*" multiple>
                <div id="fileInfosContainer"></div>
            </form>
        </div>
        <script src="drag.js"></script>
    </body>
</html>
