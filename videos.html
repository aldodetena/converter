<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Convertidor de Formatos</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body class="images">
        <div class="container">
            <a href="index.html" class="back-btn">&#8592;</a>
            <label>Selecciona el formato al que deseas transformar</label>
            <select id="format-to">
                <option value="mp4">MP4</option>
                <option value="mkv">MKV</option>
                <option value="avi">AVI</option>
                <option value="webm">WEBM</option>
                <option value="mov">MOV</option>
            </select>
            <div class="drop-area">
                Arrastra y suelta una imagen aqu√≠ o haz clic para seleccionar un archivo.
                <input type="file" id="file-input" accept="image/*">
            </div>
            <button id="convert-btn">Convertir</button>
            <div id="result"></div>
        </div>
        <script src="drag.js"></script>
    </body>
</html>
