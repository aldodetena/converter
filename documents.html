<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Documentos</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body class="images">
        <div class="container">
            <a href="index.html" class="back-btn">&#8592;</a>
            <label>Selecciona el formato al que deseas transformar</label>
            <form method="post" action="convertFile.php" enctype="multipart/form-data">
                <select id="format-to" name="toFormat">
                    <option value="pdf">PDF</option>
                    <option value="plain">PLAIN</option>
                    <option value="docx">DOCX</option>
                    <option value="odt">ODT</option>
                    <option value="markdown">MARKDOWN</option>
                    <option value="pptx">PPTX</option>
                    <option value="rtf">RTF</option>
                    <option value="ipynb">IPYNB</option>
                    <option value="json">JSON</option>
                    <option value="html">HTML</option>
                </select>
                <input type="file" id="fileData" name="fileData[]" accept=".pdf, .docx, .txt, .odt, .csv, .tsv, .ipynb, .json, .rtf, .html" multiple style="border: 2px dashed #ccc; padding: 20px; width: 100%; border-radius: 5px; cursor: pointer;">
                <div id="fileInfosContainer"></div>
            </form>
        </div>
        <script src="drag.js"></script>
    </body>
</html>
