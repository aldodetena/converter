<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Documentos</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body class="images">
        <div class="container">
            <a href="index.html" class="back-btn">&#8592;</a>
            <label>Selecciona el formato al que deseas transformar</label>
            <select id="format-to">
                <option value="pdf">PDF</option>
                <option value="plain">PLAIN</option>
                <option value="docx">DOCX</option>
                <option value="odt">ODT</option>
                <option value="markdown">MARKDOWN</option>
                <option value="pptx">PPTX</option>
                <option value="rtf">RTF</option>
                <option value="ipynb">IPYNB</option>
                <option value="json">JSON</option>
                <option value="html">HTML</option>
            </select>
            <div class="drop-area">
                Arrastra y suelta una imagen aqu√≠ o haz clic para seleccionar un archivo.
                <input type="file" id="file-input" accept=".pdf, .docx, .txt, .odt, .csv, .tsv, .ipynb, .json, .rtf, .html">
            </div>
            <button id="convert-btn">Convertir</button>
            <div id="result"></div>
        </div>
        <script src="drag.js"></script>
    </body>
</html>
